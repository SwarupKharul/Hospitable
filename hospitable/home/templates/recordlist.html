{% extends "base.html" %}

{% block content %}



<style>
    #list {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    #list td,
    #list th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #list tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    #list tr:hover {
        background-color: #ddd;
    }

    #list th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: center;
        background-color: #4CAF50;
        color: white;
    }
</style>
<br>
<table id="list">
    <tr>
        <th>Name</th>
        <th>Uploaded Document</th>
    </tr>
    {% for r in records %}
    <tr>
        <td>{{r.title}}</td>
        <td>{{r.upload}}</td>
    </tr>
    {% endfor %}


</table>

{% endblock %}
